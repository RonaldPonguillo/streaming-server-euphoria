<!DOCTYPE html>
<html 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{base}">
  <body>
    <section layout:fragment="content">

      <div class="jumbotron mt-3 text-center">
        <h1 class="display-4">Euphoria Streaming Server</h1>
        <p class="lead">Use below forms to view videos or play audios provided by this server.</p>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card border-primary">
            <div class="card-header bg-primary text-white">HTML5</div>
            <div class="card-body">
              <table class="mb-0 table">
                <tr>
                  <td>
                    <h4>View Video with HTML5 player</h4>
                    <form class="form-inline" action="#" th:action="@{/video/view}" method="post">
                      /video/ <input type="text" class="form-control form-control-sm" placeholder="identifier" name="identifier"> /view.html
                      <button type="submit" class="btn btn-primary ml-auto">view</button>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h4>Play Audio with HTML5 player</h4>
                    <form class="form-inline" action="#" th:action="@{/audio/play}" method="post">
                      /audio/ <input type="text" class="form-control form-control-sm" placeholder="identifier" name="identifier"> /play.html
                      <button type="submit" class="btn btn-primary ml-auto">play</button>
                    </form>
                  </td>
                </tr>
              </table>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
